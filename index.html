<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipo</title>

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="circle">
        <div class="eye">
            <div class="eye-left">
                <div class="eyelash left">
    
                </div>
                <div class="iris">
                </div>
            </div>
            <div class="eye-right">
                <div class="eyelash right">
    
                </div>
                <div class="iris">
                </div>
            </div>

        </div>

        <div class="nose">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="mouth">
            <div class="up"></div>
            <div class="down"></div>
        </div>

    </div>
</body>

</html>
